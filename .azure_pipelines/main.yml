parameters:
- name: verbose
  displayName: Verbose
  type: boolean
  default: false

resources:
  repositories:
  - repository: SharedPipelines
    name: scipp/pipelines
    type: github
    endpoint: scipp
    ref: add_build_docs_option

trigger:
  - main

pr: none

extends:
  template: stages.yml@SharedPipelines
  parameters:
    verbose: ${{ parameters.verbose }}
    noarch: true
    config:
      linux:
        py_versions: ['3.7']
    deploy: true
    build_docs: false
    publish_docs: false
